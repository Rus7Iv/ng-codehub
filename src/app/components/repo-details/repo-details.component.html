<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="error" class="error">{{ error }}</div>

<main *ngIf="repo" class="repo-details">
  <h2>{{ repo?.name }}</h2>
  <p><strong>Описание:</strong> {{ repo?.description }}</p>
  <p><strong>Звезды:</strong> {{ repo?.stargazers_count }}</p>
  <p><strong>Язык:</strong> {{ repo?.language }}</p>

  <div class="file-structure">
    <h3>Структура файлов:</h3>
    <ul style="list-style-type: none;">
      <li *ngFor="let file of fileStructure">
        <mat-icon *ngIf="file.type === 'file'">insert_drive_file</mat-icon>
        <mat-icon *ngIf="file.type === 'dir'">folder</mat-icon>
        {{ file.path }}
      </li>
    </ul>
  </div>

  <div class="readme-content">
    <h3>README.md:</h3>
    <div [innerHTML]="readmeContent"></div>
  </div>
</main>
